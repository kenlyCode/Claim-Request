<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/user/template::areas(~{::title},~{::main})}" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Approved page</title>

</head>
<body>
<main>

    <div class="container-fluid border rounded p-2" sec:authorize="hasAuthority('ROLE_EMPLOYEE')">
        <h3 class="border-bottom pb-3 mb-4">Staff View Claims Request Has Status Approved</h3>
        <hr>

        <table id="staff-status-approved" class="table table-striped table-bordered " style="width:100%">
            <thead class="bg-info">
            <tr>
                <th>No</th>
                <th>Name staff</th>
                <th>Name Project</th>
                <th>Project Duration</th>
                <th>Date OT</th>
                <th>Day OT</th>
                <th>OverTime Duration</th>
                <th>Total house</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
         <script src="https://cdn.datatables.net/2.0.5/js/dataTables.js"></script>
         <script th:src="@{/js/employee/view-claim-approved.js}"></script>
    </div>

    <div class="container-fluid border rounded p-2" sec:authorize="hasAuthority('ROLE_ADMIN')">
        <h3 class="border-bottom pb-3 mb-4">View ALL Claims Request Has Status Approved</h3>
        <hr>
        <table id="admin-approved" class="table table-striped table-bordered " style="width:100%">
            <thead class="bg-info">
            <tr>
                <th scope="col">No</th>
                <th scope="col">Name staff</th>
                <th scope="col">Name Project</th>
                <th scope="col">Project Duration</th>
                <th scope="col">Date OT</th>
                <th scope="col">Day OT</th>
                <th scope="col">OverTime Duration</th>
                <th scope="col">Total house</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <script src="https://cdn.datatables.net/2.0.5/js/dataTables.js"></script>
        <script th:src="@{/js/admin/view-all-approved.js}"></script>
    </div>
</main>
</body>
</html>
