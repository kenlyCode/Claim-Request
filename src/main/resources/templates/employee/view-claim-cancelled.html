<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/user/template::areas(~{::title},~{::main})}" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Paid page</title>
</head>
<body>
<main>
    <div class="container border rounded p-5" sec:authorize="hasAuthority('ROLE_EMPLOYEE')">
        <h3 class="border-bottom pb-3 mb-4">Staff View Claims Request Has Status Cancelled Or Rejected</h3>
        <hr>
        <table id="status-cancelled" class="table table-striped table-bordered" style="width:100%">
            <thead class="bg-info">
            <tr>
                <th>No</th>
                <th>Name staff</th>
                <th>Name Project</th>
                <th>Day</th>
                <th>Date</th>
                <th>From time</th>
                <th>To time</th>
                <th>Total house</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <script src="https://cdn.datatables.net/2.0.5/js/dataTables.js"></script>
        <script th:src="@{/js/employee/view-claim-cancelled.js}"></script>
    </div>

    <div class="container border rounded p-5" sec:authorize="hasAuthority('ROLE_ADMIN')">
        <h3 class="border-bottom pb-3 mb-4">View All Claims Request Has Status Cancelled Or Rejected</h3>
        <hr>
        <table id="admin-cancelled" class="table table-striped table-bordered" style="width:100%">
            <thead class="bg-info">
            <tr>
                <th>No</th>
                <th>Name staff</th>
                <th>Name Project</th>
                <th>Day</th>
                <th>Date</th>
                <th>From time</th>
                <th>To time</th>
                <th>Total house</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <script src="https://cdn.datatables.net/2.0.5/js/dataTables.js"></script>
        <script th:src="@{/js/admin/view-all-cancelled.js}"></script>
    </div>
</main>
</body>
</html>
