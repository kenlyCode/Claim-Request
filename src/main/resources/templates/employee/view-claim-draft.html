<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/user/template::areas(~{::title},~{::main})}" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Paid page</title>

</head>
<body>
<main>
    <div class="container border rounded p-2" sec:authorize="hasAuthority('ROLE_EMPLOYEE')">
        <h3 class="border-bottom pb-3 mb-4"> Draft view</h3>
        <table id="status-draft" class="table table-striped table-bordered" style="width:100%">
            <thead class="bg-info">
                <tr>
                    <th>No</th>
                    <th>Name staff</th>
                    <th>Name Project</th>
                    <th>Project Duration</th>
                    <th>Date OT</th>
                    <th>Day OT</th>
                    <th>OverTime Duration</th>
                    <th>Total house</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <script src="https://cdn.datatables.net/2.0.5/js/dataTables.js"></script>
            <script th:src="@{/js/employee/view-claim-draft.js}"></script>
    </div>

    <div class="container border rounded p-2"  sec:authorize="hasAuthority('ROLE_ADMIN')">
         <h3 class="border-bottom pb-3 mb-4">View All Claims Request Has Status Draft</h3>
        <table id="admin-draft" class="table table-striped table-bordered" style="width:100%">
            <thead class="bg-info">
                <tr>
                    <th>No</th>
                    <th>Name staff</th>
                    <th>Name Project</th>
                    <th>Project Duration</th>
                    <th>Date OT</th>
                    <th>Day OT</th>
                    <th>OverTime Duration</th>
                    <th>Total house</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <script src="https://cdn.datatables.net/2.0.5/js/dataTables.js"></script>
        <script th:src="@{/js/admin/view-all-draft.js}"></script>
    </div>
</main>
</body>
</html>
