<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/user/template::areas(~{::title},~{::main})}">
<head>
    <title>Paid page</title>
    <style>
        td {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<main>
    <div class="container border rounded p-1">
        <h1 class="border-bottom pb-3 mb-4">Finance Paid</h1>
        <hr>
        <table id="status-paid" class="table table-striped table-bordered  " style="width:100%">
            <thead class="bg-info">
            <tr>
                <th>Claim Id</th>
                <th>Name staff</th>
                <th>Name Project</th>
                <th>Project Duration</th>
                <th>Date OT</th>
                <th>Day OT</th>
                <th>OverTime Duration</th>
                <th>Total house</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="text-right">
            <button id="click-full" class="btn btn-outline-primary">Click full choice</button>
            <button id="downloadFile" class="btn btn-success"><i class="fas fa-long-arrow-alt-right"></i> <i
                    class="fas fa-file-excel"></i> Download
            </button>
        </div>
    </div>
    <script src="https://cdn.datatables.net/2.0.5/js/dataTables.js"></script>
    <script th:src="@{/js/finance/view-claim-paid.js}"></script>
    <script th:src="@{/js/finance/download-file-excel.js}"></script>
</main>
</body>
</html>
