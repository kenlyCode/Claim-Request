<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<main>

    <div class="all-page" style="min-height: 100vh;padding-top: 150px">
        <div class="container border-black border rounded-top py-3 ps-3 text-center bg-info text-white"
             style="width: 400px">
            <b>MEMBER LOGIN</b>
        </div>
        <div class="container border-black border bg-white" style="width: 400px">
            <div>
                <form th:action="login-check" method="post">
                    <div class="">
                        <div class="input-group my-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-user"></i></div>
                            </div>
                            <input type="text" class="form-control" name="username" id="username"
                                   placeholder="User Name"
                            >
                        </div>
                        <div class="input-group my-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-lock"></i></div>
                            </div>
                            <input type="password" class="form-control" name="password" id="password"
                                   placeholder="Password"
                            >
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-success w-100">LOGIN</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</main>
</body>
</html>
