<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/user/template::areas(~{::title},~{::main})}">
<head>
    <title>Create Staff</title>
</head>
<body>
<main>
    <div class="container border rounded p-5">
        <div class="border rounded bg-danger text-white text-center mb-3 p-2" th:if="${message}">
            <span th:text="${message}"></span>
        </div>
        <h1 class="border-bottom pb-3 mb-4">Create Staff Information</h1>
        <form id="createStaffForm" th:action="@{/admin/create-staff}" th:object="${staffDTO}" method="post">
            <div class="form-group">
                <label>Staff name</label>
                <input type="text" class="form-control bg-white" th:field="*{name}" required/>
            </div>
            <div class="form-group">
                <label>Department</label>
                <input type="text" class="form-control" th:field="*{department}" required/>
            </div>
            <div class="form-group">
                <label>Job rank</label>
                <select class="form-control" th:field="*{rank}" required>
                    <option th:value="Staff" th:text="Staff"></option>
                    <option th:value="Finance" th:text="Finance"></option>
                    <option th:value="Admin" th:text="Admin"></option>
                </select>
            </div>
            <div class="form-group">
                <label>Salary</label>
                <input type="number" class="form-control" th:field="*{salary}" required/>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" th:field="*{email}"/>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input id="password" type="password" class="form-control" th:field="*{password}" required/>
            </div>
            <div class="form-group">
                <label>Re-Password</label>
                <input id="rePassword" type="password" class="form-control" th:field="*{rePassword}" required/>
            </div>
            <div class="pt-3 d-flex justify-content-between">
                <button type="button" class="btn btn-danger" onclick="history.back()">
                    Back
                </button>
                <button type="submit" class="btn btn-success">Create</button>
            </div>
        </form>
    </div>
    <script th:src="@{/js/admin/create-staff.js}"></script>
</main>
</body>
</html>
