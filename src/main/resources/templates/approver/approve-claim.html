<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/user/template::areas(~{::title},~{::main})}">
<head>
    <title>For My Vetting</title>
</head>
<body>

<main>
    <div class="container border rounded p-5">
        <h1 class="border-bottom pb-3 mb-4">For My Vetting</h1>
        <table id="vettingTable" class="table table-striped table-bordered" style="width:100%">
            <thead class="bg-info">
            <tr>
                <th>Id</th>
                <th>Date</th>
                <th>Day</th>
                <th>From</th>
                <th>To</th>
                <th>View Detail</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-center">Claim Details</h4>
                    <button type="button" class="close" data-dismiss="modal" onclick="close()">&times;</button>
                </div>

                <div class="modal-body">
                    <div class="m-content">
                        <div class="mb-3">
                            <label>Id</label>
                            <input type="number" class="form-control" id="idModal" readonly>
                        </div>
                        <div class="mb-3">
                            <label>Date</label>
                            <input type="text" class="form-control" id="dateModal" readonly>
                        </div>
                        <div class="mb-3">
                            <label>Day</label>
                            <input type="text" class="form-control" id="dayModal" readonly>
                        </div>
                        <div class="mb-3">
                            <label>From Time</label>
                            <input type="time" class="form-control" id="fromTimeModal" readonly>
                        </div>
                        <div class="mb-3">
                            <label>To Time</label>
                            <input type="time" class="form-control" id="toTimeModal" readonly>
                        </div>
                        <div class="mb-3">
                            <label>Total Hours</label>
                            <input type="text" class="form-control" id="totalHoursModal" readonly>
                        </div>
                        <div class="mb-3">
                            <p>Remarks</p>
                            <input type="text" class="form-control" id="remarksModal" readonly>
                        </div>
                        <div class="mb-3">
                            <p>Staff Id</p>
                            <input type="text" class="form-control" id="staffDTOIdModal" readonly>
                        </div>
                        <div class="mb-3">
                            <p>Staff Name</p>
                            <input type="text" class="form-control" id="staffDTONameModal" readonly>
                        </div>
                        <div class="mb-3">
                            <p>Project Id</p>
                            <input type="text" class="form-control" id="projectDTOIdModal" readonly>
                        </div>
                        <div class="mb-3">
                            <p>Project Name</p>
                            <input type="text" class="form-control" id="projectDTONameModal" readonly>
                        </div>
                    </div>
                </div>

                <div class="modal-footer pt-3 d-flex justify-content-between">
                    <button id="returnBtn" class="btn btn-warning">Return Draft</button>
                    <button id="rejectBtn" class="btn btn-danger">Reject</button>
                    <button id="approveBtn" class="btn btn-success">Approve</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.datatables.net/2.0.5/js/dataTables.js"></script>
    <script th:src="@{/js/approver/approve-claim.js}"></script>
</main>

</body>
</html>
